default: &default
  adapter: postgresql
  host: localhost
  encoding: unicode
  username: seo
  password: seo
  pool: 5

development:
  <<: *default
  database: seotool

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: seotool

production:
  <<: *default
  database: seotool
  username: seo
  password: <%= ENV['SEOTOOL_DATABASE_PASSWORD'] %>
